{% extends "base.html" %}
{% block body %}

            <input type="submit" value="answer" />

    <br><br>
    
    {% for i in range(length) %}
        <h3>{{ names[i] }}:</h3>
        <p>{{ answers[i] }}</p>
    {% endfor %}

{% endblock body %}
