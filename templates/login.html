<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="static/styles.css">
    <title>QOTD</title>
</head>
<body>
        <div class="login">
            
            <form method="POST">
                <h1>Login</h1>
                {{ form.hidden_tag() }}
                {{ form.email.label }}
                {{ form.email(class="search") }}
                <br>
                {{ form.password.label }}
                {{ form.password(class="search") }}
                <br>
                {{ form.submit(value="Login",class="submit") }}
            </form>
            
            <form class="submit" action="{{ url_for('register') }}">
                <input class="submit" type="submit" value="Register" />
            </form>
            
        </div>
    </body>
    </html>
