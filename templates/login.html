{% extends "base.html" %}

{% block body %}
    <form method="POST">
        <h1>Login</h1>
        {{ form.hidden_tag() }}
        {{ form.email.label }}
        {{ form.email() }}
        <br>
        {{ form.password.label }}
        {{ form.password() }}
        <br>
        {{ form.submit }}
    </form>

    <form action="{{ url_for('signup') }}">
        <input type="submit" value="register" />
    </form>
{% endblock body %}
